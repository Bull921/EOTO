<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form (Learn)</title>
    <link rel="stylesheet" href="learnformcss.css">
</head>
<body>
    <h1>Registration Form</h1>
    
    <div class="personal">
        <h2>Personal Details</h2><br>
        <form action="">
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="date" placeholder="Date of Birth"><br><br>
        <input type="text" placeholder="Address"><br><br>
        <!--<input type="text" placeholder="State/Country"><br><br>-->
        <input type="email" placeholder="Email"><br><br>
        <input type="number" placeholder="Phone"><br><br><br>
    </form>
    </div>
    <div class="education">
        <h2>Education Details</h2><br>
        <form action="">
        <input type="text" placeholder="Height Level of Education"><br><br>
        <input type="text" placeholder="USN"><br><br>
        <input type="text" placeholder="College"><br><br>
        <input type="number" placeholder="Year of Passing"><br><br>
        <input type="text" placeholder="Country of Institution"><br><br>
        <input type="text" placeholder="Subjects Intrested to Learn"><br><br><br>
    </form>
    </div>
    <div class="bb">
        <h5><a href="thankyou.html">Submit</a></h5>
    </div>

</body>
</html>
